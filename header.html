<script>
  function activateNavItem(navItem) {
    var navLinks = document.querySelectorAll('.nav-link');
    navLinks.forEach(function(link) {
      link.classList.remove('active-link');
    });

    navItem.querySelector('.nav-link').classList.add('active-link');
  }

  function redirectToContact() {
    window.location.href = 'https://www.instagram.com/ikhsanoctav/';
  }

  function toggleToast() {
    var toast = document.querySelector('.custom-toast');
    toast.classList.toggle('clicked');
  }

  document.addEventListener('DOMContentLoaded', function() {
    var toast = document.querySelector('.custom-toast');
    toast.classList.add('animate__animated', 'animate__slideInRight');

    toast.addEventListener('click', function() {
      redirectToContact();
      toggleToast();
    });

    var currentPage = window.location.pathname.split('/').pop();
    var activeNavItem = document.querySelector('.nav-item a[href="' + currentPage + '"]').closest('.nav-item');

    if (activeNavItem) {
      activateNavItem(activeNavItem);
    }
  });
</script>
